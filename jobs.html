			<main>
				<h2>Jobs at JavaJam</h2>
				<p>
					Want to work at JavaJam? Fill out the form below to start your application.
					Required fields are marked with an asterisk (*).
				</p>
				<form method="post" action="http://webdevbasics.net.scripts,javajam8.php">
					<label for="myName">*Name:</label>
					<input type="text" name="myName" id="myName" required="required" placeholder="your first and last name">
					<br>	
					<label for="myEmail">*E-mail:</label>
					<input type="email" name="myEmail" id="myEmail" required="required" placeholder="you@yourdomain.com">
					<br>	
					<label for="myExperince">Experince:</label>
					<textarea name="myExperince" id="myExperince" rows="2" cols="20"></textarea>
					<br>
					<input id="mySubmit" type="submit" value="Apply Now">	
				</form>
			</main>
			<footer>
				"Copyright &copy; 2016 JavaJam Coffe House"<br>

			</footer
